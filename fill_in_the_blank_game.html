<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fill in the Blank - Sustainability Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8fb;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .sentence {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .option-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #d9edf7;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 18px;
    }
    .option-btn:hover {
      background-color: #c4e3f3;
    }
    .feedback {
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
    .control-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: transparent;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }
    .control-btn:hover {
      background-color: #e0f7fa;
      border-color: #26c6da;
    }
    .home-link {
      margin-top: 20px;
      display: block;
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Fill in the Blank</h2>
  <div class="sentence" id="sentence">
    Transporting goods by <strong>_____</strong> emits less CO₂ than by airplane.
  </div>
  <div class="options">
    <button class="option-btn" onclick="checkAnswer(this)">train</button>
    <button class="option-btn" onclick="checkAnswer(this)">car</button>
    <button class="option-btn" onclick="checkAnswer(this)">airplane</button>
  </div>
  <div id="feedback" class="feedback"></div>

  <button id="restartBtn" class="control-btn" onclick="restartGame()">Restart</button>
  <a class="home-link" href="index.html">← Back to Home</a>

  <script>
    function checkAnswer(btn) {
      const correct = "train";
      const feedback = document.getElementById("feedback");
      const sentence = document.getElementById("sentence");
      const restartBtn = document.getElementById("restartBtn");

      if (btn.textContent === correct) {
        feedback.textContent = "Correct! Trains are more environmentally friendly for transporting goods.";
        sentence.innerHTML = "Transporting goods by <strong>train</strong> emits less CO₂ than by airplane.";
        restartBtn.style.display = "inline-block";
      } else {
        feedback.textContent = "Try again!";
      }
    }

    function restartGame() {
      location.reload();
    }
  </script>
</body>
</html>
